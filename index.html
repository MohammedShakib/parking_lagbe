<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Lagbe - Find Parking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet.js for Map Integration -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-black text-white px-4 py-2 flex justify-between items-center">
    <div class="text-xl font-bold">Parking Lagbe</div>
    <div>
      <a href="index.html" class="text-white px-4 py-2 hover:bg-gray-700 rounded">Home</a>
      <a href="#" class="text-white px-4 py-2 hover:bg-gray-700 rounded">About</a>
      <a href="#" class="text-white px-4 py-2 hover:bg-gray-700 rounded">Contact</a>
      <a href="login.html" class="text-white px-4 py-2 hover:bg-gray-700 rounded">Login</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-6 flex flex-col md:flex-row">
    <!-- Form Section -->
    <div class="w-full md:w-1/3 bg-white p-6 shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold mb-4 text-blue-600">Find Parking</h2>

      <form action="#" method="POST">
        <!-- Pickup Location -->
        <label for="pickup-location" class="block text-gray-700 font-semibold mb-2">Search Location</label>
        <input type="text" id="pickup-location" name="pickup_location" placeholder="Enter Pickup Location" class="w-full p-3 border border-gray-300 rounded-lg mb-4" required>

        <!-- Date and Time -->
        <label for="date-time" class="block text-gray-700 font-semibold mb-2">Date & Time</label>
        <div class="flex justify-between">
          <input type="date" id="date-time" name="date_time" class="w-1/2 p-3 border border-gray-300 rounded-lg mb-4" required>
          <input type="time" id="time" name="time" class="w-1/2 p-3 border border-gray-300 rounded-lg mb-4" required>
        </div>

        <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Search</button>
      </form>
    </div>

    <!-- Map Section -->
    <div class="w-full md:w-2/3 mt-6 md:mt-0">
      <div id="map" class="w-full h-96 rounded-lg"></div>
    </div>
  </div>

  <!-- Map Script -->
  <script>
    // Initialize the map
    const map = L.map('map').setView([23.8103, 90.4125], 13); // Center on Dhaka (adjust coordinates as needed)

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Example Marker
    L.marker([23.8103, 90.4125]).addTo(map)
      .bindPopup("<b>Dhaka!</b><br>This is a sample location.")
      .openPopup();
  </script>
</body>
</html>
