<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Lagbe - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <!-- Login Form -->
  <div id="login-container" class="bg-white p-6 rounded-lg shadow-lg w-96">
    <div class="text-center mb-4">
      <img src="https://via.placeholder.com/150x50?text=Parking+Lagbe" alt="Parking Lagbe Logo" class="w-24 h-auto mx-auto mb-4">
      <h2 class="text-2xl font-bold text-blue-600">Online Parking Login</h2>
    </div>

    <!-- Form -->
    <form id="login-form" action="javascript:void(0)" class="space-y-4">
      <div>
        <label for="user-id" class="block text-gray-700">User ID</label>
        <input type="text" id="user-id" placeholder="Enter User ID" class="w-full p-3 border border-gray-300 rounded-lg" required>
      </div>
      
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter Password" class="w-full p-3 border border-gray-300 rounded-lg" required>
      </div>

      <button type="submit" class="w-full py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600">Login</button>
    </form>

    <!-- Links -->
    <div class="mt-4 text-center">
      <a href="#" class="text-blue-500 text-sm">Forgot User ID | Forgot Password</a>
      <p class="mt-2 text-sm">Donâ€™t have a parking account? <a href="#" class="text-blue-500">Open now</a></p>
    </div>
  </div>

</body>
</html>
